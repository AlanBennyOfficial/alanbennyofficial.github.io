<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alan Benny</title>
    <link rel="icon" href=
"https://avatars.githubusercontent.com/u/148381987?v=4"
        type="image/x-icon" />
    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .text {
            font-size: 25vw;
            font-weight: bold;
            color: transparent;
            -webkit-text-stroke: 1px #444;
            position: relative;
            transition: 0.3s ease;
        }

        .text:hover {
            -webkit-text-stroke: 1px transparent;
            color: transparent;
            background: none;
        }

        .text::before {
            content: "Hello";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            color: transparent;
            -webkit-text-stroke: 2px transparent;
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            opacity: 0;
            transition: opacity 0.3s ease, background-position 0.5s ease;
        }

        .text:hover::before {
            opacity: 1;
            background-position: 100% 0;
        }

        .text::after {
            content: "Hello";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 25vw; /* Slightly smaller size */
            color: black;
            -webkit-text-stroke: 0;
            z-index: 1;
            pointer-events: none;
        }

        .subtitle {
            margin-top: 40px;
            font-size: 2vw;
            color: white;
        }

        .links {
            margin-top: 20px;
        }

        .links a {
            color: rgb(159, 161, 163);
            text-decoration: none;
            margin: 0 30px;
            font-size: 1.8vw;
            border-bottom: 1px solid rgb(159, 161, 163);
            padding-bottom: 3px;
            transition: 0.2s ease;
        }

        .links a:hover {
            color: yellow;
            border-bottom-color: yellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">Hello</div>
        <div class="subtitle">I'm Alan Benny,<br> Welcome to my website</div>
        <div class="links">
            <!--<a href="#">Learn More</a>-->
            <a href="https://github.com/alanbennyofficial">GitHub<style data-emotion="css vubbuv">
                .css-vubbuv {
                    -webkit-user-select: none;
                    -moz-user-select: none;
                    -ms-user-select: none;
                    user-select: none;
                    width: 1em;
                    height: 1em;
                    display: inline-block;
                    fill: currentColor;
                    -webkit-flex-shrink: 0;
                    -ms-flex-negative: 0;
                    flex-shrink: 0;
                    -webkit-transition: fill 200ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;
                    transition: fill 200ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;
                    font-size: 1.5rem;
                }
            </style><svg class="MuiSvgIcon-root MuiSvgIcon-fontSizeMedium css-vubbuv" focusable="false" aria-hidden="true" viewBox="0 0 24 24" data-testid="ArrowOutwardIcon">
                                <path d="M6 6v2h8.59L5 17.59 6.41 19 16 9.41V18h2V6z"></path>
                            </svg></a>
        </div>
    </div>
</body>
</html>
