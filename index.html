<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alan Benny</title>
    <link rel="icon" href="https://avatars.githubusercontent.com/u/148381987?v=4"
    type="image/x-icon" />
    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .text {
            font-size: 25vw;
            font-weight: bold;
            color: transparent;
            -webkit-text-stroke: 1px white; 
            position: relative;
            transition: 0.3s ease;
        }

        .text::before {
            content: "Hello";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            color: transparent;
            -webkit-text-stroke: 2px transparent;
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            opacity: 0;
            transition: opacity 5.3s ease, background-position 5.5s ease;
            /* Updated mask for 150px solid circle with taper off */
            -webkit-mask-image: radial-gradient(
                circle at var(--mouse-x, 80%) var(--mouse-y, 80%),
                white 0px,
                white 150px,
                transparent 200px
            );
            mask-image: radial-gradient(
                circle at var(--mouse-x, 80%) var(--mouse-y, 80%),
                white 0px,
                white 150px,
                transparent 200px
            );
            z-index: 2; /* Ensure it sits above the base text */
        }

        .text:hover::before {
            opacity: 1;
            background-position: 100% 0;
        }

        .text::after {
            content: "Hello";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 25vw; /* Slightly smaller size */
            color: black;
            -webkit-text-stroke: 0;
            z-index: 3; /* Solid text on top */
            pointer-events: none;
        }

        .subtitle {
            margin-top: 40px;
            font-size: 2vw;
            color: white;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="text">Hello</div>
        <div class="subtitle">I'm Alan Benny,<br> Welcome to my website</div>
            <!-- Links --> 
             <br>
        <div class="social-links">

        </div>
        <style>
            .social-links a {
                text-decoration: none;
            }
            
            .social-links,
            .flex-center {
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .social-btn {
                cursor: pointer;
                height: 50px;
                width: 50px;
                font-family: 'Titillium Web', sans-serif;
                color: #ffffff;
                border-radius: 10px;
                box-shadow: 0px 10px 10px rgba(0,0,0,0.1);
                background: #444;
                margin: 5px;
                transition: 0.3s;
                justify-content: center;
            }

            .social-btn svg {
                height: 24px;
                width: 24px;
                fill: #ffffff;
            }

            .social-btn span {
                width: 0px;
                overflow: hidden;
                transition: 0.3s;
                text-align: center;
                margin-left: 5px;
            }

            .social-btn:hover {
                width: 200px;
                border-radius: 5px;
            }

            .social-btn:hover span {
                padding: 2px;
                width: 150px;
            }

            #linkedin svg {
                fill: #0babf5;
            }

            #github {
                fill: #ffffff;
            }
        </style>
    <script>
        const textEl = document.querySelector('.text');
        textEl.addEventListener('mousemove', (e) => {
            const rect = textEl.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            textEl.style.setProperty('--mouse-x', mouseX + 'px');
            textEl.style.setProperty('--mouse-y', mouseY + 'px');
        });
    </script>
</body>
</html>
